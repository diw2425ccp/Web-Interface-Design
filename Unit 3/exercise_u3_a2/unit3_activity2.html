<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Online Store</title>
</head>

<body>
<div class="container-fluid d-flex flex-column vh-100 p-0">
    <header class="p-2 bg-gradient bg-black text-center text-white">
        <div class="d-flex ">
            <div class="flex-grow-1">
                <h1 class="display-1" >Online Store</h1>
                <p class="display-6 fst-italic text-warning">Your favorite place to shop</p>
            </div>
            <button class="btn btn-primary align-self-center">View Cart</button>
        </div>
    </header>
    <div class="row h-100">
        <div class="col-3">
            <aside class="p-5 d-flex flex-column  align-items-center bg-body-secondary h-100">
                <h2 class="display-4">Categories</h2>
                <ul class="list-unstyled h2">
                    <li><a href="#electronics" class="text-decoration-none link-opacity-50-hover">Electronics</a></li>
                    <li><a href="#clothing" class="text-decoration-none link-opacity-50-hover">Clothing</a></li>
                    <li><a href="#books" class="text-decoration-none link-opacity-50-hover">Books</a></li>
                    <li><a href="#home-garden" class="text-decoration-none link-opacity-50-hover">Home & Garden</a></li>
                </ul>
            </aside>
        </div>
        <div class="col">
            <main class="p-4 bg-body">
                <h2 class="text-center display-5 fw-bold text-info">Featured Products</h2>
                <section class="p-4">
                    <div class="row">
                        <div class="col">
                            <article class="card">
                                <img class="card-img" src="https://via.placeholder.com/150" alt="Product 1">
                                <h3 class="p-2">Product 1</h3>
                                <p class="ps-2">$20.00</p>
                                <button class="btn btn btn-outline-success">Add to Cart</button>
                            </article>
                        </div>
                        <div class="col">
                            <article class="card">
                                <img class="card-img" src="https://via.placeholder.com/150" alt="Product 2">
                                <h3 class="p-2">Product 2</h3>
                                <p class="ps-2">$15.00</p>
                                <button class="btn btn btn-outline-success">Add to Cart</button>
                            </article>
                        </div>
                        <div class="col">
                            <article class="card">
                                <img class="card-img" src="https://via.placeholder.com/150" alt="Product 3">
                                <h3 class="p-2">Product 3</h3>
                                <p class="ps-2">$30.00</p>
                                <button class="btn btn btn-outline-success">Add to Cart</button>
                            </article>
                        </div>
                        <div class="col">
                            <article class="card">
                                <img class="card-img" src="https://via.placeholder.com/150" alt="Product 4">
                                <h3 class="p-2">Product 4</h3>
                                <p class="ps-2">$25.00</p>
                                <button class="btn btn btn-outline-success">Add to Cart</button>
                            </article>
                        </div>
                        <div class="col">
                            <article class="card">
                                <img class="card-img" src="https://via.placeholder.com/150" alt="Product 5">
                                <h3 class="p-2">Product 5</h3>
                                <p class="ps-2">$18.00</p>
                                <button class="btn btn btn-outline-success">Add to Cart</button>
                            </article>
                        </div>
                        <div class="col">
                            <article class="card">
                                <img class="card-img" src="https://via.placeholder.com/150" alt="Product 6">
                                <h3 class="p-2">Product 6</h3>
                                <p class="ps-2">$35.00</p>
                                <button class="btn btn-outline-success">Add to Cart</button>
                            </article>
                        </div>

                    </div>

                </section>
            </main>
        </div>
    </div>

    <footer class="text-center text-white bg-gradient bg-dark pt-3 fs-5">
        <p>&copy; 2024 Online Store. All rights reserved.</p>
    </footer>
</div>
</body>

</html>
